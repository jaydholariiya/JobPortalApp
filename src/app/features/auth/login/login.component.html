<div class="login-container">
    <div class="login-card">
        <div class="header-section">
            <h1 class="main-title">Welcome Back</h1>
            <p class="subtitle">Sign in to your account</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            
            <div class="form-row">
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" placeholder="Enter your email" />
                    <mat-icon matPrefix>email</mat-icon>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
                        Email is required
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
                        Please enter a valid email
                    </mat-error>
                </mat-form-field>
            </div>

            
            <div class="form-row">
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password"
                        placeholder="Enter your password" />
                    <mat-icon matPrefix>lock</mat-icon>
                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
                        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error
                        *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
                        Password is required
                    </mat-error>
                    <mat-error
                        *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched">
                        Password must be at least 6 characters
                    </mat-error>
                </mat-form-field>
            </div>

            
            <div class="submit-section">
                <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading"
                    class="submit-btn">
                    <span *ngIf="!isLoading">Sign In</span>
                    <span *ngIf="isLoading" class="loading-text">
                        <mat-icon class="spinner">autorenew</mat-icon>
                        Signing In...
                    </span>
                </button>

                <p class="register-link">
                    Don't have an account?
                    <button type="button" (click)="navigateToRegister()" class="link-btn">Sign up</button>
                </p>
            </div>
        </form>
    </div>
</div>
